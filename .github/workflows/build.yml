name: build

on:
 push:
   branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: install dependence
        run: git clone --recursive https://invent.kde.org/rolisteam/rolisteam-diceparser.git

      - name: install qt6
        run: |
         sudo apt update
         sudo apt install software-properties-common
         sudo add-apt-repository ppa:beineri/opt-qt-6.2.0-focal
         sudo apt update
         sudo apt install qt6-default

      - name: verify qt6
        run: qt6-config --version

      - name: Build and Install
        run: |
          cd rolisteam-diceparser
          mkdir build
          cd build
          cmake ../ -DBUILD_CLI=ON
          make
          sudo make install

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: compiled-files
          path: rolisteam-diceparser/build
